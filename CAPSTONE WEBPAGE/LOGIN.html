<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="logo.png" />
    <link rel="stylesheet" href="login.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <title>Icct Colleges</title>
</head>
<body>
    <div class="image-section"></div>
    <section>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <ion-icon name="arrow-back-outline" class="back-icon" onclick="goBack()"></ion-icon>
            <h1>Login</h1>
            <br>
            <br>
            <br>
            <br>
            <br>
        
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <br>
            
            <button type="submit">Login</button>
            <div class="auth-options">
                <div class="forget">
                    <a href="FORGOT PASSWORD.html">Forgot Password?</a>
                </div>
                <div class="register">
                    <p><a href="CREATE ACCOUNT.html">Create Account</a></p>
                </div>
            </div>
        </form>

        <script>
            async function handleLogin(event) {
                event.preventDefault(); // Prevent default form submission

                // Get the email and password values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // Request to the LOGIN.js backend
                    const response = await fetch('LOGIN.js', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    // Parse the response
                    const data = await response.json();

                    if (response.ok) {
                        // If credentials are valid, redirect to SEATMAP.html
                        window.location.href = 'SEATMAP.html';
                    } else {
                        // Show error message if login fails
                        alert(data.message || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                }
            }

            function goBack() {
                window.location.href = "index.html"; 
            }
        </script>
    </section>
</body>
</html>
