<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Seat Map</title>
    <link rel="stylesheet" href="SEATMAP.css">
    <script defer src="SEATMAP.js"></script>
</head>
<body>
    <h1>Classroom Seat Map</h1>
    
    <br><br><br>

    <div class="dropdown">
        <h1>Subject:</h1>
        <select name="subject" id="subject">
            <option value="- - -">- - -</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select>

        <h1>Section:</h1>
        <select name="section" id="section">
            <option value="- - -">- - -</option>
            <option value="A1">A1</option>
            <option value="B1">B1</option>
            <option value="C1">C1</option>
        </select>

        <h1>Instructor:</h1>
        <select name="instructor" id="instructor">
            <option value="- - -">- - -</option>
            <option value="Mr. Smith">Mr. Smith</option>
            <option value="Ms. Johnson">Ms. Johnson</option>
            <option value="Dr. Lee">Dr. Lee</option>
        </select>

        <h1>Date:</h1>
        <input type="date" id="date">
        <h1>Time:</h1>
        <input type="time" id="time">
    </div>

    <br><br><br>

    <div class="classroom-container">
        <div class="seating-container">
            <!-- Seating Rows -->
            <table class="seating-chart">
                <tbody id="seating-chart-body">
                    <!-- Rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Teacher's Table -->
    <div class="teachers-table">
        <table class="Table">
            <tr>
                <th>Teacher's Table</th>
            </tr>
        </table>
    </div>

    <!-- Modal for Student Information -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Student Information</h2>
            <form id="studentForm">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Present">Present</option>
                    <option value="Late">Late</option>
                    <option value="Absent">Absent</option>
                </select>

                <label for="note">Note:</label>
                <textarea id="note" name="note" rows="3"></textarea>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
